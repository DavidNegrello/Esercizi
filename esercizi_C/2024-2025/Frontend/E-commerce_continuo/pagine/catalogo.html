<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalogo - PC Componenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../stili/catalogo.css">
    <link rel="icon" type="image/png" href="../immagini/favicon_io/favicon.ico">
    <!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../immagini/favicon_io/favicon.ico" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                PC Componenti
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="catalogo.html">Catalogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="preassemblati.html">Preassemblati</a></li>
                    <!-- Icona Carrello -->
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="carrello.html">
                            <i class="fas fa-shopping-cart"></i> Carrello
                            <span id="carrello-counter" class="badge bg-danger"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-3">
        <div class="row">
            <!-- Sidebar con filtri -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body" id="sidebar">
                        <!-- I filtri verranno caricati dinamicamente -->
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Caricamento...</span>
                            </div>
                            <p>Caricamento filtri...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Prodotti -->
            <div class="col-md-9">
                <h2 class="mb-4">Catalogo Prodotti</h2>
                <div class="row" id="catalogo-prodotti">
                    <!-- I prodotti verranno caricati dinamicamente -->
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Caricamento...</span>
                        </div>
                        <p>Caricamento prodotti...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light pt-4 pb-2 mt-5">
        <div class="container text-center">
            <!-- Social -->
            <h5>Seguici</h5>
            <div id="footer-social" class="mb-3"></div>

            <!-- Contatti -->
            <p>Email: <a id="footer-email" class="text-light text-decoration-none"></a></p>

            <!-- Copyright -->
            <p id="footer-copyright" class="mt-3 mb-0"></p>
        </div>
    </footer>

    <script src="../js/catalogo.js"></script>
    <script src="../js/function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
