<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prodotti - PC Componenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../stili/home.css">
    <link rel="icon" type="image/png" href="../immagini/favicon_io/favicon.ico">
    <!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../immagini/favicon_io/favicon.ico" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                PC Componenti
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pagine/catalogo.html">Catalogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Preassemblati</a></li>
                <!-- Icona Carrello -->
                <li class="nav-item">
                    <a class="nav-link" href="../pagine/carrello.html"><i class="fas fa-shopping-cart"></i> Carrello</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container mt-5">
        <h1 class="text-center">Checkout</h1>
        
        <!-- Form per inserire i dati -->
        <form id="checkout-form">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="indirizzo">Indirizzo:</label>
                <input type="text" class="form-control" id="indirizzo" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="metodo-pagamento">Metodo di Pagamento:</label>
                <select class="form-control" id="metodo-pagamento" required>
                    <option value="carta">Carta di Credito</option>
                    <option value="paypal">PayPal</option>
                    <!-- Aggiungi altre opzioni di pagamento qui -->
                </select>
            </div>

            <!-- Sezione per inserire il coupon -->
            <div class="form-group mt-4">
                <label for="coupon">Codice Coupon (se disponibile):</label>
                <input type="text" class="form-control" id="coupon" placeholder="Inserisci codice coupon">
                <button type="button" class="btn btn-primary mt-2" id="applica-coupon">Applica Coupon</button>
                <p id="messaggio-coupon" class="mt-2" style="color: red;"></p>
            </div>

            <button type="submit" class="btn btn-success mt-4">Concludi l'Acquisto</button>
        </form>

        <!-- Sezione carrello (opzionale per mostrare il carrello prima del pagamento) -->
        <div id="carrello-riepilogo" class="mt-4">
            <h3>Il tuo Carrello</h3>
            <div id="carrello-container">
                <!-- I prodotti del carrello verranno caricati qui -->
            </div>
        </div>

        <!-- Totale con sconto applicato -->
        <div class="mt-4">
            <h4>Totale: <span id="totale-prezzo">0.00€</span></h4>
            <h4>Totale con sconto: <span id="totale-sconto">0.00€</span></h4>
        </div>
    </div>



<footer class="bg-dark text-light pt-4 pb-2">
    <div class="container text-center">
        <!-- Social -->
        <h5>Seguici</h5>
        <div id="footer-social" class="mb-3"></div>

        <!-- Contatti -->
        <p>Email: <a id="footer-email" class="text-light text-decoration-none"></a></p>

        <!-- Copyright -->
        <p id="footer-copyright" class="mt-3 mb-0"></p>
    </div>
</footer>

<script src="../js/checkout.js"></script>
<script src="../js/function.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
