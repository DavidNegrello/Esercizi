<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page con Timer e Box</title>

    <!-- Includi il file layout per la griglia e la struttura -->
    <link rel="stylesheet" href="layout.css">
    
    <!-- Includi il file styles per gli stili -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#">Home</a>
        <div id="timer">
            <p>Tempo Rimanente: <span id="countdown">10:00</span></p>
        </div>
    </nav>

    <!-- Griglia di Box -->
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
        <div class="box consegna">Consegna</div>
    </div>

    <!-- Script per il Timer -->
    <script src="script.js"></script>

</body> 
</html>
