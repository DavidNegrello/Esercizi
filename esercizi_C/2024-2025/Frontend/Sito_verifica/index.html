<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page con Timer e Bottoni</title>

    <!-- Includi il file layout per la griglia e la struttura -->
    <link rel="stylesheet" href="stili_css/layout.css">
    
    <!-- Includi il file styles per gli stili -->
    <link rel="stylesheet" href="stili_css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Home</a>
        <div id="timer">
            <p>Tempo Rimanente: <span id="countdown">10:00</span></p>
        </div>
    </nav>

    <!-- Griglia di Bottoni -->
    <div class="container">
        <button class="box" onclick="navigateToPage(1, 'domande')">Domanda 1</button>
        <button class="box" onclick="navigateToPage(2, 'testi')">Testo A</button>
        <button class="box" onclick="navigateToPage(3, 'domande')">Domanda 2</button>
        <button class="box" onclick="navigateToPage(4, 'testi')">Testo B</button>
        <button class="box" onclick="navigateToPage(5, 'domande')">Domanda 3</button>
        <button class="box consegna" onclick="navigateToPage(6, 'testi')">Consegna</button>
    </div>

    <!-- Script per il Timer e la navigazione -->
    <script src="script_js/script.js"></script>

    <script>
        // Funzione per navigare alla pagina delle domande o dei testi
        function navigateToPage(id, type) {
            let url = '';
            if (type === 'domande') {
                url = `domande.html?id=${id}`;
            } else if (type === 'testi') {
                url = `testi.html?id=${id}`;
            }
            // Naviga alla pagina con i parametri
            window.location.href = url;
        }
    </script>

</body> 
</html>
