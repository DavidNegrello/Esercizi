<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <!--Collegamento css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Struttura della calcolatrice-->
    <section>

         <!--Container generale-->
         <div class = "grid-container">
             <!--Struttura calcolatrice-->
            <div class = "calculator-grid ">

              <!--Display-->
              <input type="text" id="display" disabled>

              <button>%</button>
              <button>CE</button>
              <button>C</button>
              <button>Canc</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>X</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>-</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>+</button>
              <button>\</button>
              <button>0</button>
              <button>,</button>
              <button  id="colore-uguale">=</button>
            </div>
        </div>
    </section>
    <!--Collegamento javascript-->
    <script rel="scriptjs" href="script.js"></script>
</body>
</html>
